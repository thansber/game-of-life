<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>The Game of Life Companion</title>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/buttons.css"/>
  <link rel="stylesheet" href="css/setup.css"/>
  <link rel="stylesheet" href="css/scoreboard.css"/>
  <!--[if lt IE 9]>
  <script src="${staticUri}ui/js/lib/html5.js"></script>
  <script src="${staticUri}ui/js/lib/shims.js"></script>
  <![endif]-->
</head>

<body>
<div id="version">v3.0</div>

<section id="setup">
  <div class="toggler hide"></div>
  <input type="text" placeholder="Enter player name" />
  <div class="swatches">
    <p class="swatch" data-color="C90000"></p> <!-- red -->
    <p class="swatch" data-color="FFC0CB"></p> <!-- pink -->
    <p class="swatch" data-color="EE8833"></p> <!-- orange -->
    <p class="swatch" data-color="009900"></p> <!-- green -->
    <p class="swatch" data-color="1A65A0"></p> <!-- blue -->
    <p class="swatch" data-color="BCD2EE"></p> <!-- cyan -->
    <p class="swatch" data-color="FFFFFF"></p> <!-- white -->
  </div>
  <button class="grey add">Add player</button>
  <button class="green start">Start game</button>
</section>

<section id="scoreboard"><!-- players are added via Javascript --></section>
<section id="actions"></section>

<script src="js/lib/prefixfree.min.js"></script>
<script data-main="js/main" src="js/lib/require.js"></script>
</body>

</html>
