<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>The Game of Life Companion</title>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/buttons.css"/>
  <link rel="stylesheet" href="css/setup.css"/>
  <link rel="stylesheet" href="css/scoreboard.css"/>
  <link rel="stylesheet" href="css/actions.css"/>
  <!--[if lt IE 9]>
  <script src="${staticUri}ui/js/lib/html5.js"></script>
  <script src="${staticUri}ui/js/lib/shims.js"></script>
  <![endif]-->
</head>

<body>
<div id="version">v3.0</div>
<div id="re-setup">I need to make player changes</div>

<section id="setup">
  <input type="text" placeholder="Enter player name" />
  <div class="swatches">
    <p class="swatch" data-color="C90000"></p> <!-- red -->
    <p class="swatch" data-color="FFC0CB"></p> <!-- pink -->
    <p class="swatch" data-color="EE8833"></p> <!-- orange -->
    <p class="swatch" data-color="009900"></p> <!-- green -->
    <p class="swatch" data-color="1A65A0"></p> <!-- blue -->
    <p class="swatch" data-color="BCD2EE"></p> <!-- cyan -->
    <p class="swatch" data-color="FFFFFF"></p> <!-- white -->
  </div>
  <button class="grey add">Add player</button>
  <button class="green start">Start game</button>
</section>

<section id="scoreboard">
<!-- players are added via Javascript -->
    <div id="cash-change">
        <span class="type"></span><span class="value"></span>
    </div>
</section>


<section id="actions">
  <div class="primary">
    <button class="grey next-player button">Next Player</button>
    <div class="adjust-cash">
      <button class="green add adjuster">+</button>
      <input type="text" maxlength="3" />
      <button class="red minus adjuster">-</button>
      <label>(x1000)</label>
    </div>
    <button class="red payday button">Pay Day!</button>
  </div>

  <div class="contextual">
    <nav>
        <div class="go left"></div>
        <div class="go right"></div>
    </nav>
    <div class="main"></div>
  </div>
</section>

<script src="js/lib/prefixfree.min.js"></script>
<script data-main="js/main" src="js/lib/require.js"></script>
</body>

</html>
