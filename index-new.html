<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>The Game of Life Companion</title>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/buttons.css"/>
  <link rel="stylesheet" href="css/setup.css"/>
  <link rel="stylesheet" href="css/scoreboard.css"/>
  <link rel="stylesheet" href="css/actions.css"/>
  <link rel="stylesheet" href="css/board.css"/>
  <!--[if lt IE 9]>
  <script src="${staticUri}ui/js/lib/html5.js"></script>
  <script src="${staticUri}ui/js/lib/shims.js"></script>
  <![endif]-->
</head>

<body>
<div id="version">v3.1</div>
<div id="re-setup">I need to make player changes</div>

<section id="setup">
  <input type="text" placeholder="Enter player name" />
  <div class="swatches">
    <p class="swatch" data-color="C90000"></p> <!-- red -->
    <p class="swatch" data-color="FFC0CB"></p> <!-- pink -->
    <p class="swatch" data-color="EE8833"></p> <!-- orange -->
    <p class="swatch" data-color="009900"></p> <!-- green -->
    <p class="swatch" data-color="1A65A0"></p> <!-- blue -->
    <p class="swatch" data-color="BCD2EE"></p> <!-- cyan -->
    <p class="swatch" data-color="FFFFFF"></p> <!-- white -->
  </div>
  <button class="grey add">Add player</button>
  <button class="green start">Start game</button>
</section>

<section id="scoreboard">
<!-- players are added via Javascript -->
    <div id="cash-change">
        <span class="type"></span><span class="value"></span>
    </div>
</section>

<section id="board">
  <h1 class="player">
    <p class="name"></p>
    <p class="cash-change"><span class="type"></span><span class="value"></span></p>
  </h1>
  <div class="main">

    <div class="action auto insurance" data-type="auto-insurance">
      <button class="orange medium button execute" data-insurance="auto">Buy auto insurance</button>
      <button class="grey medium button skip">Skip auto insurance</button>
    </div>

    <div class="action tuition" data-type="tuition">
      <button class="red large button execute" data-amount="-2000">Pay tuition</button>
    </div>

    <div class="action jobs" data-type="jobs">
      <button class="grey button job execute" data-job="d">Doctor</button>
      <button class="grey button job execute" data-job="j">Journalist</button>
      <button class="grey button job execute" data-job="l">Lawyer</button>
      <button class="grey button job execute" data-job="t">Teacher</button>
      <button class="grey button job execute" data-job="p">Physicist</button>
      <button class="grey button job execute" data-job="u">University</button>
      <button class="grey button job execute" data-job="b">Business</button>
    </div>

    <div class="action life insurance" data-type="life-insurance">
      <button class="blue medium button execute" data-insurance="life">Buy life insurance</button>
      <button class="grey medium button skip">Skip life insurance</button>
    </div>

    <div class="action marriage selected" data-type="marriage">
      <button class="green medium button execute" data-amount="2000">I spun a 1, 2, or 3</button>
      <button class="green medium button execute" data-amount="1000">I spun a 4, 5, or 6</button>
      <button class="green medium button execute" data-amount="0">I spun a 7, 8, 9, or 10</button>
    </div>

    <div class="action house" data-type="house">
      <button class="red large button execute" data-amount="-40000">Buy a house</button>
    </div>


  </div>

  <div class="spaces">
    <p class="current">Current</p>
    <p class="summary">Summary</p>
    <p class="children">Children</p>
    <p class="revenge">Revenge</p>
    <p class="stock market">Stock Market</p>
    <p class="lucky number">Lucky Number</p>
  </div>
</section>

<section id="actions">
  <button class="grey next-player button">Next Player</button>
  <div class="adjust-cash">
    <button class="green add adjuster">+</button>
    <input type="text" maxlength="3" />
    <button class="red minus adjuster">-</button>
    <label>(x1000)</label>
  </div>
  <button class="red payday button">Pay Day!</button>
  <div class="payday interest">with interest</div>
</section>

<script src="js/lib/prefixfree.min.js"></script>
<script data-main="js/main" src="js/lib/require.js"></script>
</body>

</html>
