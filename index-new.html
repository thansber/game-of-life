<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>The Game of Life Companion</title>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/buttons.css"/>
  <link rel="stylesheet" href="css/setup.css"/>
  <link rel="stylesheet" href="css/scoreboard.css"/>
  <link rel="stylesheet" href="css/actions.css"/>
  <link rel="stylesheet" href="css/board.css"/>
  <!--[if lt IE 9]>
  <script src="${staticUri}ui/js/lib/html5.js"></script>
  <script src="${staticUri}ui/js/lib/shims.js"></script>
  <![endif]-->
</head>

<body>
<div id="version">v3.1</div>
<div id="re-setup">I need to make player changes</div>

<section id="setup">
  <input type="text" placeholder="Enter player name" />
  <div class="swatches">
    <p class="swatch" data-color="C90000"></p> <!-- red -->
    <p class="swatch" data-color="FFC0CB"></p> <!-- pink -->
    <p class="swatch" data-color="EE8833"></p> <!-- orange -->
    <p class="swatch" data-color="009900"></p> <!-- green -->
    <p class="swatch" data-color="1A65A0"></p> <!-- blue -->
    <p class="swatch" data-color="BCD2EE"></p> <!-- cyan -->
    <p class="swatch" data-color="FFFFFF"></p> <!-- white -->
  </div>
  <button class="grey add">Add player</button>
  <button class="green start">Start game</button>
</section>

<section id="scoreboard">
<!-- players are added via Javascript -->
</section>

<section id="board">
  <h1 class="player">
    <p class="name"></p>
    <p class="cash-change"><span class="type"></span><span class="value"></span></p>
  </h1>
  <div class="main">

    <div class="action auto insurance" data-type="auto-insurance">
      <button class="orange medium button execute" data-insurance="auto">Buy auto insurance</button>
      <button class="grey medium button skip">Skip auto insurance</button>
    </div>

    <div class="action tuition" data-type="tuition">
      <button class="red large button execute" data-amount="-2000">Pay tuition</button>
    </div>

    <div class="action jobs" data-type="jobs">
      <button class="grey button job selectable execute" data-job="d">Doctor</button>
      <button class="grey button job selectable execute" data-job="j">Journalist</button>
      <button class="grey button job selectable execute" data-job="l">Lawyer</button>
      <button class="grey button job selectable execute" data-job="t">Teacher</button>
      <button class="grey button job selectable execute" data-job="p">Physicist</button>
      <button class="grey button job selectable execute" data-job="u">University</button>
      <button class="grey button job selectable execute" data-job="b">Business</button>
    </div>

    <div class="action life insurance" data-type="life-insurance">
      <button class="blue medium button execute" data-insurance="life">Buy life insurance</button>
      <button class="grey medium button skip">Skip life insurance</button>
    </div>

    <div class="action marriage" data-type="marriage">
      <button class="green medium button execute" data-amount="2000">I spun a 1, 2, or 3</button>
      <button class="green medium button execute" data-amount="1000">I spun a 4, 5, or 6</button>
      <button class="green medium button execute" data-amount="0" data-delay="0">I spun a 7, 8, 9, or 10</button>
    </div>

    <div class="action house" data-type="house">
      <button class="red large button execute" data-amount="-40000">Buy a house</button>
    </div>

    <div class="action fire insurance" data-type="fire-insurance">
      <button class="red medium button execute" data-insurance="fire">Buy fire insurance</button>
      <button class="grey medium button skip">Skip fire insurance</button>
    </div>

    <div class="action taxes" data-type="taxes1">
      <button class="red large button execute">Pay taxes</button>
    </div>

    <div class="action stock insurance" data-type="stock-insurance">
      <button class="green medium button execute" data-insurance="stock">Buy stock insurance</button>
      <button class="grey medium button skip">Skip stock insurance</button>
    </div>

    <div class="action taxes" data-type="taxes2">
      <button class="red large button execute">Pay taxes</button>
    </div>

    <div class="action taxes" data-type="taxes3">
      <button class="red large button execute">Pay taxes</button>
    </div>

    <div class="action orphanage" data-type="orphanage">
      <button class="red large button execute" data-amount="-120000">Support the orphanage</button>
    </div>

    <div class="action toll-bridge" data-type="toll-bridge">
      <button class="grey large button execute">Crossed the toll bridge</button>
      <p class="owner message">I own the toll bridge</p>
      <p class="crossed message">I crossed the toll bridge</p>
    </div>

    <div class="action property-taxes" data-type="property-taxes">
      <button class="red large button execute" data-amount="-50000">Pay property taxes</button>
    </div>

    <div class="action day-of-reckoning" data-type="day-of-reckoning">
      <button class="green large button execute">Day of reckoning</button>
    </div>

    <div class="action millionaire" data-type="millionaire">
      <button class="green large button execute">Become a millionaire</button>
      <div class="choose-lucky-number">
        <h2>I'm a millionaire!  My lucky number is</h2>
        <button class="grey button selectable lucky-number">1</button>
        <button class="grey button selectable lucky-number">2</button>
        <button class="grey button selectable lucky-number">3</button>
        <button class="grey button selectable lucky-number">4</button>
        <button class="grey button selectable lucky-number">5</button>
        <button class="grey button selectable lucky-number">6</button>
        <button class="grey button selectable lucky-number">7</button>
        <button class="grey button selectable lucky-number">8</button>
        <button class="grey button selectable lucky-number">9</button>
        <button class="grey button selectable lucky-number">10</button>
      </div>
      <div class="is-millionaire">
        <h2>I'm a millionaire!</h2>
      </div>
    </div>

  </div>

  <div class="categories">
    <p class="current category">Current</p>
    <p class="summary category">Summary</p>
    <p class="children category">Children</p>
    <p class="revenge category">Revenge</p>
    <p class="stock market category">Stock Market</p>
    <p class="lucky number category">Lucky Number</p>
  </div>
</section>

<section id="actions">
  <button class="grey next-player button">Next Player</button>
  <div class="adjust-cash">
    <button class="green add adjuster">+</button>
    <input type="text" maxlength="3" />
    <button class="red minus adjuster">-</button>
    <label>(x1000)</label>
  </div>
  <button class="red payday button">Pay Day!</button>
  <div class="payday-interest">with interest</div>
</section>

<script src="js/lib/prefixfree.min.js"></script>
<script data-main="js/main" src="js/lib/require.js"></script>
</body>

</html>
